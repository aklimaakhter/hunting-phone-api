<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Hunting Phone</h1>
    </header>
    <main>
        <section class="max-w-screen-lg mx-auto mt-12 px-8 md:px-16 lg:px-16 text-center ">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-4/12 max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-neutral">Search</button>
        </section>
        <!-- search result -->
        <section class="max-w-screen-lg mx-auto px-8 md:px-16 lg:px-16 py-8">
            <div id="loading-spinner" class="text-center mt-32 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-container" class="hidden text-center mt-8">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary ">Show all</button>
            </div>
        </section>
        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
